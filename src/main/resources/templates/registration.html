<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Create an account</title>

    <link href="${contextPath}/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="${contextPath}/resources/css/common.css" th:href="@{/resources/css/common.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <form method="post" action="/registration" th:action="@{/registration}" th:object="${userForm}" class="form-signin" >
        <h2 class="form-signin-heading">Create your account</h2>
        <div th:with="hasError = ${#fields.hasErrors('username')}" class="form-group" th:class="|form-group ${hasError ? 'has-error' : ''}|">
            <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Username" autofocus="true"/>
            <span th:if="${hasError}" th:errors="*{username}">error</span>
        </div>
        <div th:with="hasError = ${#fields.hasErrors('password')}" class="form-group" th:class="|form-group ${hasError ? 'has-error' : ''}|">
            <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Password"/>
            <span th:if="${hasError}" th:text="${password}">error</span>
        </div>
        <div th:with="hasError = ${#fields.hasErrors('passwordConfirm')}" class="form-group" th:class="|form-group ${hasError ? 'has-error' : ''}|">
            <input type="password" name="passwordConfirm" th:field="*{passwordConfirm}" class="form-control" placeholder="Confirm your password"/>
            <span th:if="${hasError}" th:errors="*{passwordConfirm}">error</span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>


</div>
<!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="${contextPath}/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>
